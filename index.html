<!DOCTYPE html>
<html>
<head>
  <title>Website Maintenance</title>
  <style>
    body {
      font-family: Comic Sans MS;
      text-align: center;
      padding: 50px;
      background-image: url('https://wallpapers.com/images/hd/gradient-sky-pastel-purple-tumblr-nd26s94ngaget30l.jpg');
      background-repeat: no-repeat;
    }
    h1 {
      color: #333;
      font-size: 36px;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      font-size: 18px;
      margin-bottom: 30px;
    }
    .social-buttons {
      margin-top: 30px;
    }
    .social-button {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .social-button:hover {
      background-color: #0056b3;
    }
  </style>
  <meta charset="UTF-8">
  <script type="text/javascript">
    // Get the current URL path
    var path = window.location.pathname;

    var youtubeURL = "https://www.youtube.com/@ForwardEn_";
    var twitterURL = "https://twitter.com/ItzForwardTweet";

    // Function to redirect based on path
    function redirect() {
      if (path === "/youtube" || path === "/yt") {
        window.location.href = youtubeURL;
      } 
      else if (path === "/twitter" || path === "/x") {
        window.location.href = twitterURL;
      } 
      // If the path is not recognized, do nothing (show maintenance page)
    }

    // Call the redirect function when the document is ready
    document.addEventListener("DOMContentLoaded", redirect);
  </script>
</head>
<body>
  <h1>Website Under Maintenance</h1>
  <p>We apologize for the inconvenience, but our website is currently undergoing scheduled maintenance. We are working hard to improve your experience and will be back online shortly.</p>
  <p>Please check back later.</p>
  
  <!-- Social Media Buttons -->
  <div class="social-buttons">
    <a href="https://www.youtube.com/@ForwardEn_" class="social-button" target="_blank">YouTube</a>
    <a href="https://twitter.com/ItzForwardTweet" class="social-button" target="_blank">Twitter</a>
    <a href="https://www.tiktok.com/@forwardalt.exe" class="social-button" target="_blank">Tik Tok</a>
  </div>
</body>
</html>
